<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <table>

        <label for="">Age:</label>

            <option value="GTA">GTA</option>

        </select> <br>

        <label for="">กิจกรรมที่ชอบ</label>
        <input type="checkbox" value="กิน">กิน
        <input type="checkbox" value="นอน">นอน
        <input type="checkbox" value="เล่นเกม">เล่นเกม <br>

        <label for="">โตขึ้นอยากทำอาชีพอะไร</label>
        <input type="radio" name="work" value="ช่างทำผม">ช่างทำผม

        <input type="radio" name="work" value="ช่างกล">ช่างกล

        <input type="submit" value="บันทึกข้อมูล">

    </form>
    </table>
